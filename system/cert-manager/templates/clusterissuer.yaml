apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: ssl-prod
spec:
  acme:
    # server: https://acme-v02.api.letsencrypt.org/directory
    server: https://acme.zerossl.com/v2/DV90
    externalAccountBinding:
      keyID: YOUR_EAB_KID
      keySecretRef:
        name: zero-sll-eabsecret
        key: secret
      keyAlgorithm: HS256
    privateKeySecretRef:
      name: ssl-prod
    solvers:
    - dns01:
        cloudflare:
          apiTokenSecretRef:
            name: cloudflare-api-token
            key: api-token
