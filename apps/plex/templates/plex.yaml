---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.app.name }}-plex
spec:
  type: ClusterIP
  ports:
    - port: 32400
      targetPort: 32400
      protocol: TCP
      name: {{ .Values.app.name }}-plex
  selector:
    app.kubernetes.io/component: {{ .Values.app.name }}-plex
    app.kubernetes.io/instance: {{ .Values.app.name }}-plex
    app.kubernetes.io/name: {{ .Values.app.name }}-plex
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.app.name }}-plex
  labels:
    app.kubernetes.io/component: {{ .Values.app.name }}-plex
    app.kubernetes.io/instance: {{ .Values.app.name }}-plex
    app.kubernetes.io/name: {{ .Values.app.name }}-plex
spec:
  revisionHistoryLimit: 3
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/component: {{ .Values.app.name }}-plex
      app.kubernetes.io/name: {{ .Values.app.name }}-plex
      app.kubernetes.io/instance: {{ .Values.app.name }}-plex
  template:
    metadata:
      labels:
        app.kubernetes.io/component: {{ .Values.app.name }}-plex
        app.kubernetes.io/instance: {{ .Values.app.name }}-plex
        app.kubernetes.io/name: {{ .Values.app.name }}-plex
    spec:
      enableServiceLinks: true
      serviceAccountName: default
      automountServiceAccountToken: true
      securityContext:
        fsGroup: 1000
      hostIPC: false
      hostNetwork: false
      hostPID: false
      dnsPolicy: ClusterFirst
      containers:
        - image: ghcr.io/linuxserver/plex:latest
          livenessProbe:
            failureThreshold: 3
            initialDelaySeconds: 0
            periodSeconds: 10
            tcpSocket:
              port: 32400
            timeoutSeconds: 1
          name: {{ .Values.app.name }}-plex
          readinessProbe:
            failureThreshold: 3
            initialDelaySeconds: 0
            periodSeconds: 10
            tcpSocket:
              port: 32400
            timeoutSeconds: 1
          startupProbe:
            failureThreshold: 30
            initialDelaySeconds: 0
            periodSeconds: 5
            tcpSocket:
              port: 32400
            timeoutSeconds: 1
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: {{ .Values.app.name }}-data
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.app.name }}-plex
  labels:
    app.kubernetes.io/instance: {{ .Values.app.name }}-plex
    app.kubernetes.io/name: {{ .Values.app.name }}-plex
  annotations:
    cert-manager.io/cluster-issuer: ssl-prod
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - "plex-test.galactica.host"
      secretName: "plex-tls-certificate"
  rules:
    - host: "plex-test.galactica.host"
      http:
        paths:
          - path: "/"
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.app.name }}-plex
                port:
                  number: 32400