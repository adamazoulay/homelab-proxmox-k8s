apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-media-stack-data
spec:
  capacity:
    storage: 100Gi
  accessModes:
    - ReadWriteMany
  claimRef:
    name: pvc-media-stack-data
    namespace: media-stack
  mountOptions:
    - hard
    - timeo=600
    - retrans=3
    - proto=tcp
    - nfsvers=4.2
    - port=2050
    - rsize=4096
    - wsize=4096
    - noacl
    - nocto
    - noatime
    - nodiratime
  nfs:
    server: 192.168.0.11
    path: /homelab-k8s/pvc-8823a6dd-8b14-4872-be5e-e9e50b05e116
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: pvc-media-stack-data
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 100Gi
